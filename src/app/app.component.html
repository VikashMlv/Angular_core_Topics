<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar styling */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background: #343a40;
            padding-top: 20px;
            transition: 0.3s;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.2s;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            cursor: pointer;
            color: white;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: 0.3s;
        }
        /* Small screen adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">×</span>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Top Navbar -->
    <nav class="navbar navbar-dark bg-dark d-md-none">
        <button class="btn btn-outline-light" onclick="toggleSidebar()">☰ Menu</button>
    </nav>

    <!-- Content -->
    <div id="main-content" class="content">
        <h2>Responsive Sidebar Example</h2>
        <p>This is a simple responsive sidebar using Bootstrap.</p>
    </div>

    <!-- Bootstrap & JavaScript -->
    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                document.getElementById("main-content").style.marginLeft = "0";
            } else {
                sidebar.style.width = "250px";
                document.getElementById("main-content").style.marginLeft = "250px";
            }
        }
    </script>

</body>
</html>
